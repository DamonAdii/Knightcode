<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">


    <div class="container">

        <div class="section-title text-center">
             <h2>Sign In</h2>
            <p><p>Don't have an account ?<a href="/signup" class="text-danger">SignUp</a></p></p>
        </div>

        <form th:action="@{/signin}" method="post" class="php-email-form mt-4">

            <div th:if="${param.error}" class="alert alert-danger mb-3" role="alert">
                Invalid Username Or Password
            </div>

            <div th:if="${param.logout}" class="alert alert-success mb-3" role="alert">
                Logout Successfully
            </div>

            <div class="row">
               <!-- <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>-->
                <div class="col-md-12 form-group mt-3 mb-3 mt-md-0">
                    <input type="email" class="form-control" name="username" id="email" placeholder="Your Email" required>
                </div>

                <div class="col-md-12 form-group mt-3 mt-md-0">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Your Password" required>
                </div>

            </div>

 <!--           <div th:if="${message}"  th:classappend="${message.type}" class="alert mt-3" role="alert" th:text="${message.message}">
            </div>-->

           <!-- <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>-->


            <div class="text-center mt-3"><button type="submit">SignIn</button></div>

        </form>

    </div>
</section><!-- End Contact Section -->

</body>
</html>
