<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">


    <div class="container">

        <div class="section-title text-center">
            <h2>Sign Up</h2>
            <p>Already have an account ?<a href="/signin" class="text-danger">SignIn</a></p>
        </div>

        <form action="" th:action="@{/register}" method="post" class="php-email-form mt-4">

            <div th:if="${message}"  th:classappend="${message.type}" class="alert mb-3" role="alert" th:text="${message.message}">
            </div>

            <div class="row">

                <div class="col-md-6 form-group mb-3">
                     <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Your Firstname">
                </div>

                <div class="col-md-6 form-group mb-3">
                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Your LastName">
                </div>

                <div class="col-md-12 form-group mt-3 mb-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                </div>

                <div class="col-md-12 form-group mt-3 mt-md-0">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Your Password">
                </div>

            </div>

            <!-- <div class="form-group mt-3">
                 <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
             </div>
             <div class="form-group mt-3">
                 <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
             </div>-->


            <div class="text-center mt-3"><button type="submit">SignUp</button></div>

        </form>

    </div>
</section><!-- End Contact Section -->

</body>
</html>
